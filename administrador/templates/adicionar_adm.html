{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Gerenciamento de Usuário{% endblock %}
{% block 'body' %}

{% include 'partials/_navbar-adm.html' %}
<main class="justify-content-center">
    <form action="{% url 'adicionar_adm' %}" method="POST" >
        {% csrf_token %}
        <div class="form-group col-md-6 mb-3">
            <label for="">Nome de Usuário :</label>
            <input type="text" name="nome_usuario" class="form-control" placeholder="Digite o Nome de Usuário">
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="">Email :</label>
            <input type="email" name="email" class="form-control" placeholder="Digite o Email ">
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="">Senha :</label>
            <input type="password" name="senha" class="form-control" placeholder="Digite Uma Senha">
        </div>
            <div class="form-group col-md-6 mb-3">
            <label for="">Setor :</label>
        <select name = "nivel" class="form-control">
            <option value="TOP">Time Operacional</option>
            <option value="RCP">Recepção</option>
        </select>
        </div>
          <button type="submit" class="btn btn-primary col-md-4 mb-3">Criar Administrador</button>
    </form>
</main>
<!-- Começo do footer -->
{% include 'partials/_footer.html' %}
<!-- Final do footer -->
{% endblock %}
