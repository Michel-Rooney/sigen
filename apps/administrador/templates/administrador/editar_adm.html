{% extends 'base.html' %}
{% load static %}
{% block 'head' %}<link rel="stylesheet" href="{% static 'reserva/css/editar-adm.css'%}">{% endblock %}
{% block 'title' %}Gerenciamento de Usuário{% endblock %}
{% block 'body' %}

{% include 'partials/_navbar-adm.html' %}
<main class="justify-content-center main-editarAdm">
<form action="{% url 'editar_adm' usuario.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <!-- <fieldset disabled> -->
      <div class="form-group col-md-6 mb-3">
        <label for="">Nome de Usuário :</label>
        <input name='nome' type="text" value="{{usuario.username}}" class="form-control" placeholder="Disabled input">
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="">Email :</label>
        <input name="email" type="email" value="{{usuario.email}}" class="form-control" placeholder="Disabled input">
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="">Setor :</label>
        <select name="nivel" class="form-control">
            <option value="TOP">Time Operacional</option>
            <option value="RCP">Recepção</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary col-md-4 mb-3 margin-button-editarAdm">Atualizar Dados</button>
    <!-- </fieldset> -->
  </form>
</main>
<!-- Começo do footer -->
{% include 'partials/_footer.html' %}
<!-- Final do footer -->
{% endblock %}
