{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block 'head' %}{% endblock %}
    <title>{% block 'title' %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Amontada Valley">
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- CSS Bootstrap & Custom -->
    <link href="{% static 'reserva/bootstrap/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'reserva/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'reserva/css/misc.css' %}">
    <link rel="stylesheet" href="{% static 'reserva/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'reserva/css/main.css' %}">
        
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'reserva/images/ico/favicon.ico' %}">
    
    <!-- JavaScripts -->
    <script src="{% static 'reserva/js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'reserva/js/modernizr.js' %}"></script>
</head>
<body>
    {% block 'body' %}{% endblock %}
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'reserva/js/plugins.js' %}"></script>
    <script src="{% static 'reserva/js/jquery.lightbox.js' %}"></script>
    <script src="{% static 'reserva/js/custom.js' %}"></script>
</body>
</html>
